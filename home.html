<script src="jquery-1.10.2.min.js">
</script>
<div class="panel panel-default">
    <div class="panel-body">
        <section id="QRloginForm">
            <div>
                Scan QR Code for Sign In
            </div>

            <div>
                <input type=text size=16 placeholder="Tracking Code" class=qrcode-text>
                <label class=qrcode-text-btn>
                    <input type=file accept="image/*" capture="environment" onclick="return showQRIntro();" onchange="openQRCamera(this);" tabindex=-1>
                </label>
                
            </div>            
        </section>
    </div>
</div>



<style>
    body, input {
        font-size: 14pt;
    }

    input, label {
        vertical-align: middle;
    }

    .qrcode-text {
        padding-right: 1.7em;
        margin-right: 0;
    }

    .qrcode-text-btn {
        display: inline-block;
        height: 1em;
        width: 1.7em;
        background-image: url(~/Images/qrcode.png);
        background-repeat: no-repeat;
        cursor: pointer;
        margin-left: -1.7em;
        background-size: 30px;
    }
        .qrcode-text-btn > input[type=file] {
            position: absolute;
            overflow: hidden;
            width: 1px;
            height: 1px;
            opacity: 0;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            z-index: 99;
            opacity: 0.8;
            filter: alpha(opacity=80);
            -moz-opacity: 0.8;
            min-height: 100%;
            width: 100%;
        }
 
       
</style>

<script type="text/javascript">
    function openQRCamera(node) {
        var reader = new FileReader();
        reader.onload = function () {
            node.value = "";
            qrcode.callback = function (res) {
                if (res instanceof Error) {
                    alert("No QR code found. Please make sure the QR code is within the camera's frame and try again.");
                } else {
                    node.parentNode.previousElementSibling.value = res;
                    qrLogin();
                }
            };
            qrcode.decode(reader.result);
        };
        reader.readAsDataURL(node.files[0]);
    };

    function showQRIntro() {
        return confirm("Use your camera to take a picture of a QR code.");
    }
    
    function qrLogin() {        
        var code = $(".qrcode-text").val();
		alert(code);        
    }
</script>

<script type="text/javascript">
        var modal, loading;        
</script>

<!-- Keep the Page Content Here.-->

<script type="text/javascript">
        window.onload = function () {
            setTimeout(function () {
                document.body.removeChild(modal);
                loading.style.display = "none";
            }, 2000);
        };
</script>
